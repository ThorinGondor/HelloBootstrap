<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-列排序和列嵌套</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1" style="background-color: #c0a16b">
                col-lg-1
            </div>
            <!-- 列排序 -->
            <div class="col-lg-1 col-lg-push-1" style="background-color: #5bc0de">
                col-lg-1
            </div>
            <div class="col-lg-1" style="background-color: #c0a16b">
                col-lg-1
            </div>
            <div class="col-lg-1" style="background-color: #5bc0de">
                col-lg-1
            </div>
        </div>
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-2" style="background-color: #e4b9c0">
                    col-lg-2
                </div>
                <div class="col-lg-10" style="background-color: teal">
                    col-lg-10
                </div>
            </div>
            <div class="col-lg-6" style="background-color: #398439">
                col-lg-6
            </div>
        </div>
    </div>
</body>

<script src="js/bootstrap.min.js"></script>

</script>
</html>
