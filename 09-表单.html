<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-表格</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- form-control 意味着该表单组件 width: 100% -->
    <form>
        <div class="form-group"><!-- 将 label 元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列 -->
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" readonly="readonly">
        </div>
    </form>

</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
