<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-表格</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

    <form>
        <div class="form-group container"><!-- 将 label 元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列 -->
            <label for="exampleInputEmail1">Email address</label>
            <!-- form-control 意味着该表单组件 width: 100%  同时对css样式也进行了美化-->
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" readonly="readonly">
            <hr/>
            <div class="col-lg-3">
                <label for="select"><small>Please select</small></label>
                <select class="form-control" id="select">
                    <option>Beijing</option>
                    <option>Shanghai</option>
                    <option>Canton</option>
                </select>
            </div>
            <div class="col-lg-6">
                <div class="col-lg-2">
                    <label for="fillIn"><small>请填写文本</small></label>
                </div>
                <div class="col-lg-4">
                    <textarea class="form-control col-lg-2" id="fillIn"></textarea>
                </div>
            </div>
        </div>
    </form>

</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
