<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-导航和分页导航</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- 几种导航元素：
            1. nav-tabs
            2. nav-pills
            3. nav-stacked
            4. breadcrumb
    -->
    <h2>tab 式导航</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Java</a></li>
        <li><a href="#">Python</a></li>
        <li><a href="#">C++</a></li>
    </ul>
    <hr/>
    <h2>pills 式导航</h2>
    <ul class="nav nav-pills">
        <li class="active"><a href="#">Java</a></li>
        <li><a href="#">Python</a></li>
        <li><a href="#">C++</a></li>
    </ul>
    <hr/>
    <h2>stack 式导航</h2>
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Java</a></li>
        <li><a href="#">Python</a></li>
        <li><a href="#">C++</a></li>
    </ul>
    <hr/>
    <h2>面包屑 式导航</h2>
    <ul class="breadcrumb">
        <li><a href="#">C:</a></li>
        <li><a href="#">windows</a></li>
        <li class="active"><a href="#">system32</a></li>
    </ul>
    <hr/>
    <h2>分页 式导航</h2>
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
    <hr/>
    <h2>翻页 式导航</h2>
    <ul class="pager">
        <li><a href="#">Prev Page</a></li>
        <li><a href="#">Next Page</a></li>
    </ul>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-show-password.js"></script>
</html>
