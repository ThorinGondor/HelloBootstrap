<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-面板</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-warning">
        <!-- 面板标题 -->
        <div class="panel-heading"><h2 align="center">GALLERY</h2></div>
        <!-- 面板主体内容 -->
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 thumbnail">
                        <img src="img/realMadrid.jpg" alt="realMadrid"/>
                        <h3>Real Madrid</h3>
                        <p style="height: 50px">Real Madrid further enhanced their legendary status in world football by clinching their 14th European Cup in 2022.</p>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                        <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <img src="img/fcBayern.jpg" alt="fcBayern"/>
                        <h3>FC Bayern</h3>
                        <p style="height: 50px">Germany football team</p>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                        <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <img src="img/chelseaFC.jpg" alt="chelseaFC"/>
                        <h3>Chelsea FC</h3>
                        <p style="height: 50px">England football team</p>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                        <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <img src="img/manUnited.jpg" alt="manUnited"/>
                        <h3>Manchester United</h3>
                        <p style="height: 50px">Manchester United is the England football club.</p>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                        <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-show-password.js"></script>
</html>
