<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-表格</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- table-striped 每行用颜色区分 -->
    <!-- table-bordered 带边框的表格 -->
    <!-- table-hover 可以让每一行都对鼠标悬停状态作出响应 -->
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th>Username</th>
            <th>Country</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>Stephen Curry</td>
            <td>America</td>
            <td>Golden State Warriors</td>
        </tr>
        <tr class="danger">
            <td>Charles Leclerc</td>
            <td>Monaco</td>
            <td>Ferrari</td>
        </tr>
        <tr>
            <td>Carlos Sainz</td>
            <td>Spain</td>
            <td>Ferrari</td>
        </tr>
        <tr>
            <td>Max Verstappen</td>
            <td>Netherlands</td>
            <td>Red Bull</td>
        </tr>
    </table>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
