<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-标题与排版</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--  small 字号变小 -->
    <!--  lead增大字号  -->
    <!--  b 加粗字体  -->
    <!--  em 倾斜字体  -->
    <h1>标题1<small>副标题</small></h1>
    <h2>标题2<span class="small">副标题</span></h2>
    <h3>标题3</h3>
    <div class="h1">您好</div>
    <p class="lead">ISE <b>Design</b> Suite</p>

    <!--  text-muted 提示  -->
    <!--  text-primary 主要  -->
    <!--  text-danger 危险  -->
    <div class="text-muted">MUTE</div>
    <div class="text-primary text-right">PRIMARY</div>
    <div class="text-danger text-center">DANGER!</div>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

</script>
</html>
