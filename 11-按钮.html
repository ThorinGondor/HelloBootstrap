<!DOCTYPE html>
<html lang="en">
<style>
    button {
        padding: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>11-按钮</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

<form class="form-group" style="background-color: #e4b9c0">
    <!-- button 设计按钮，其中 class 属性可以设置各种不同样式的按钮 -->
    <button class="btn">PRESS</button>
    <button class="btn btn-primary">PRESS</button>
    <button class="btn btn-info">PRESS</button>
    <button class="btn btn-success">PRESS</button>
    <button class="btn btn-warning btn-xs">PRESS</button><!-- 更小的按钮-->
    <button class="btn btn-danger btn-lg">PRESS</button><!-- 更大的按钮-->
    <button class="btn btn-default" disabled="disabled">DISABLED</button> <!-- 禁用按钮 -->
    <hr/>
    <!-- 您也可以这样设计按钮：-->
    <span class="btn btn-info">Span tag</span>
    <div class="btn btn-success">Div tag</div>
</form>

</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
