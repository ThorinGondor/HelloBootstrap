<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-列表</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--  无序列表：<ul> -->
    <ul>
        <li>XXX</li>
        <li>YYY</li>
    </ul>
    <!--  有序列表：<ol> -->
    <ol>
        <li>XXX</li>
        <li>YYY</li>
    </ol>
    <!--  定义列表：<dl> -->
    <dl class="dl-horizontal">
        <dt>XXX</dt>
        <dd>YYY</dd>
        <dt>ZZZ</dt>
        <dd>OOO</dd>
    </dl>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
