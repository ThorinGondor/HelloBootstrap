<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-缩略图</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 align="center" class="thumbnail col-lg-12" style="font-weight: bold;">Gallery</h2>
        <div class="row">
            <div class="col-lg-3 thumbnail">
                <img src="img/realMadrid.jpg" width="640" height="960"/>
                <h3>Real Madrid</h3>
                <p>Real Madrid further enhanced their legendary status in world football by clinching their 14th European Cup in 2022.</p>
                <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/fcBayern.jpg" width="800" height="600"/>
                <h3>FC Bayern</h3>
                <p>Germany football team</p>
                <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/chelseaFC.jpg" width="540" height="960"/>
                <h3>Chelsea FC</h3>
                <p>England football team</p>
                <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/manUnited.jpg" width="640" height="1136"/>
                <h3>Manchester United</h3>
                <p>Manchester United is the England football club.</p>
                <button class="btn btn-primary"><span class="glyphicon glyphicon-heart">&nbsp;Like</span></button>
                <button class="btn btn-info"><span class="glyphicon glyphicon-pencil">Comment</span></button>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-show-password.js"></script>
</html>
